<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_bag" />
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="logo.png" alt="logo"></a>

        <input type="checkbox" id="menu-toggle">

        <ul class="navbar">
            <li><a href="index.html">Acceuil</a></li>
            <li><a href="Produits.html">Produits</a></li>
            <li><a href="Logiciel.html">Logiciel</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

        <div class="main">
            <a href="panier.html" class="panier"><span class="material-symbols-outlined">shopping_bag</span></i>Panier</a>
            <a href="connexion.html" class="user"><i class="ri-user-fill"></i>Connexion</a>
            <label for="menu-toggle" class="menu-icon"><i class="bx bx-menu"></i></label>
        </div>
    </header>

    <div class="contact">
        <h1>Contact</h1>
        
        <div id="message" style="display: none; padding: 10px; margin-bottom: 15px; border-radius: 4px;"></div>
        
        <form id="contactForm">
            <input type="text" name="nom" placeholder="Nom" required>
            <input type="text" name="prenom" placeholder="Prénom" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Envoyer</button>
        </form>
    </div>
    
    <div class="retour">
        <button onclick="history.back()">
            <label for="class-icon">
                <img src="chevron-left.png" alt="retour">
            </label>
        </button>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const messageDiv = document.getElementById('message');
            
            // Simuler l'envoi du message
            messageDiv.style.display = 'block';
            messageDiv.style.backgroundColor = '#e8f5e9';
            messageDiv.style.color = '#2e7d32';
            messageDiv.style.border = '1px solid #a5d6a7';
            messageDiv.innerHTML = 'Merci pour votre message ! Nous vous recontacterons bientôt.';
            
            // Réinitialiser le formulaire
            this.reset();
            
            // Faire disparaître le message après 5 secondes
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        });
    </script>
</body>
</html>
