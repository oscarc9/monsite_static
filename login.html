<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un compte</title>
    <link rel="stylesheet" href="connexion.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="logo.png" alt="logo"></a>

        <input type="checkbox" id="menu-toggle">

        <ul class="navbar">
            <li><a href="index.html">Acceuil</a></li>
            <li><a href="Produits.html">Produits</a></li>
            <li><a href="Logiciel.html">Logiciel</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

        <div class="main">
            <a href="panier.html" class="panier"><span class="material-symbols-outlined">shopping_bag</span></i>Panier</a>
            <a href="connexion.html" class="user"><i class="ri-user-fill"></i>Connexion</a>
            <label for="menu-toggle" class="menu-icon"><i class="bx bx-menu"></i></label>
        </div>
    </header>

    <div class="connexion">
        <h2>Créer un compte</h2>
        
        <div id="message" style="display: none; padding: 10px; margin-bottom: 15px; border-radius: 4px;"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required minlength="6">
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmer le mot de passe :</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
            </div>

            <button type="submit">Créer mon compte</button>
        </form>
        
        <div class="links">
            <p>Déjà un compte ? <a href="connexion.html">Se connecter</a></p>
            <p><a href="index.html">Retour à l'accueil</a></p>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const messageDiv = document.getElementById('message');
            
            // Vérifications
            if (password !== confirmPassword) {
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#ffebee';
                messageDiv.style.color = '#c62828';
                messageDiv.style.border = '1px solid #ef9a9a';
                messageDiv.innerHTML = 'Les mots de passe ne correspondent pas.';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#ffebee';
                messageDiv.style.color = '#c62828';
                messageDiv.style.border = '1px solid #ef9a9a';
                messageDiv.innerHTML = 'Le mot de passe doit contenir au moins 6 caractères.';
                return;
            }
            
            // Simulation de la création de compte
            if (email && password) {
                messageDiv.style.display = 'block';
                messageDiv.style.backgroundColor = '#e8f5e9';
                messageDiv.style.color = '#2e7d32';
                messageDiv.style.border = '1px solid #a5d6a7';
                messageDiv.innerHTML = 'Compte créé avec succès ! Redirection vers la page d\'accueil...';
                
                // Simuler une redirection après 2 secondes
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
